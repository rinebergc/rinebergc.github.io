        <script>
            window.addEventListener("deviceorientation", handleOrientation, true);
            function handleOrientation(event) {
                root.style.setProperty('--deg-X', event.beta + "deg");
                root.style.setProperty('--deg-Y', event.gamma + "deg");
                root.style.setProperty('--deg-Z', event.alpha + "deg");
            }
        </script>

    </body>
